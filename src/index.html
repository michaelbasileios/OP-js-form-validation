<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <label>
        Email <br />
        <input type="email" name="email" required />
      </label>
      <label>
        Country <br />
        <select name="country" required></select>
      </label>
      <label>
        Zip Code <br />
        <input type="text" name="zip-code" required />
      </label>
      <label>
        Password <br />
        <input type="password" name="password" required />
      </label>
      <label for="">
        Confirm Password <br />
        <input type="password" name="password-confirmation" required />
      </label>
    </form>
  </body>
</html>
